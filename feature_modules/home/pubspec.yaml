  animated_reorderable_list: ^1.1.5
  skeletonizer: ^1.4.2
  intl: any

  http: any
  collection: ^1.18.0
  shared_preferences: ^2.3.3
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
