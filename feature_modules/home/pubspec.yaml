name: home
description: "A new Flutter package project."
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.2.4 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  core:
    path: ../../core
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  go_router: ^15.1.0
  go_router_builder: ^2.9.0
  get_it: ^8.0.1
