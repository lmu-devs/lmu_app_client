name: lmu_app
description: "LMU Students - a mobile app for and from students"
publish_to: "none"
version: 1.0.0+9

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  go_router: any
  flutter_bloc: ^8.1.3
  core:
    path: ./core
  home:
    path: ./feature_modules/home
  cinema:
    path: ./feature_modules/cinema
  mensa:
    path: ./feature_modules/mensa
  explore:
    path: ./feature_modules/explore
  settings:
    path: ./feature_modules/settings
  wishlist:
    path: ./feature_modules/wishlist
  feedback:
    path: ./feature_modules/feedback
  user:
    path: ./feature_modules/user
  sports:
    path: ./feature_modules/sports
  timeline:
    path: ./feature_modules/timeline
  shared_api:
    path: ./shared_api
  shared_preferences: ^2.0.7
  flutter_lucide: ^1.2.0
  collection: ^1.18.0
  get_it: ^8.0.1
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.8
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  go_router_builder: ^2.7.1
  json_serializable: ^6.6.2
  build_runner: any
  build_verify: any
  husky: ^0.1.7

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - core/lib/assets/
    - feature_modules/mensa/assets/
    - feature_modules/explore/assets/
